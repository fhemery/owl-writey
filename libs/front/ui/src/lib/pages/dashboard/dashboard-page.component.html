<div class="dashboard-page">
  <div class="dashboard-page__header">
    <h1>{{ 'dashboard.exercises.title' | translate }}</h1>
    <button
      mat-fab
      routerLink="/exercises/new"
      [title]="'dashboard.exercises.createAlt' | translate"
    >
      <mat-icon>add</mat-icon>
    </button>
    <div class="placeholder"></div>
    <mat-slide-toggle (change)="toggleFinished()">{{
      'dashboard.exercises.includeFinished' | translate
    }}</mat-slide-toggle>
  </div>
  <div class="dashboard-page__panel">
    <owl-dashboard-exercises
      [exercises]="exercises()"
    ></owl-dashboard-exercises>
  </div>
</div>

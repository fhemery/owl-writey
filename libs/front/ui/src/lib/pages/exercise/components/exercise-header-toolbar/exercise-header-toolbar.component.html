<div class="exercise-toolbar">
  @if(isAdmin()) {
  <div class="exercise-toolbar__link">
    <a
      (click)="generateLink()"
      (keyup.enter)="generateLink()"
      tabindex="0"
      [title]="'exercise.toolbar.link.label' | translate"
    >
      <mat-icon>link</mat-icon>
    </a>
  </div>
    @if (exercise().status !== ExerciseStatus.Finished){
  <div class="exercise-toolbar__finish">
    <a
      (click)="finish()"
      (keyup.enter)="finish()"
      tabindex="0"
      [title]="'exercise.toolbar.finish.label' | translate"
    >
      <mat-icon class="success">check_box</mat-icon>
    </a>
  </div>
    }
  <!-- <div class="exercise-toolbar__edit">
    <a
      [routerLink]="'/exercises/' + exercise().id + '/edit'"
      tabindex="0"
      [title]="'exercise.toolbar.edit.label' | translate"
    >
      <mat-icon>edit</mat-icon>
    </a>
  </div> -->
  <div class="exercise-toolbar__delete">
    <a
      (click)="delete()"
      (keyup.enter)="delete()"
      tabindex="0"
      [title]="'exercise.toolbar.delete.label' | translate"
    >
      <mat-icon>delete</mat-icon>
    </a>
  </div>

  }
  <div class="exercise-toolbar__leave">
    <a
      (click)="leave()"
      (keyup.enter)="leave()"
      tabindex="0"
      [title]="'exercise.toolbar.leave.label' | translate"
    >
      <mat-icon>logout</mat-icon>
    </a>
  </div>
</div>

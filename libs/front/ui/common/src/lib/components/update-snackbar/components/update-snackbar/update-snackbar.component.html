@if ((updateReady$ | async) && !isHiddenByUser) {
  <div class="update-snackbar">
    <div class="update-snackbar__text">
      {{ 'updateBanner.text' | translate }}
    </div>
    <div class="update-snackbar__buttons">
      <button mat-raised-button color="accent" class="button button--primary"
              (click)="update()">{{ 'updateBanner.acceptLabel' | translate }}
      </button>
      <button mat-raised-button class="button button--secondary"
              (click)="hide();">{{ 'updateBanner.declineLabel' | translate }}
      </button>
    </div>
  </div>
}

<div
  class="side-panel"
  [ngClass]="[
    `side-panel--${position()}`,
    `side-panel--${isPanelOpen() ? 'open' : 'closed'}`,
  ]"
  [style.width]="isPanelOpen() ? width() : '0'"
>
  <button
    class="side-panel__toggle"
    (click)="onToggle()"
    [title]="
      (isPanelOpen() ? 'general.panel.close' : 'general.panel.open') | translate
    "
    type="button"
  >
    <mat-icon>{{ getToggleIcon() }}</mat-icon>
  </button>
  <div class="side-panel__content">
    <ng-content></ng-content>
  </div>
</div>

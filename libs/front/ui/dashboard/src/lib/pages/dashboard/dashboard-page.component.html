<div class="dashboard-page">
  @if(user()?.isBetaUser()) {
  <div class="dashboard-page__header" id="dashboardNovelsHeader">
    <h1>{{ 'dashboard.novels.title' | translate }}</h1>
    <button
      mat-fab
      routerLink="/novels/new"
      [title]="'dashboard.novels.createAlt' | translate"
      id="dashboardNovelsAddButton"
    >
      <mat-icon>add</mat-icon>
    </button>
    <div class="placeholder"></div>
  </div>
  <div class="dashboard-page__panel">
    <owl-dashboard-novels [novels]="novels()"></owl-dashboard-novels>
  </div>
  }
  <div class="dashboard-page__header" id="dashboardExercisesHeader">
    <h1>{{ 'dashboard.exercises.title' | translate }}</h1>
    <button
      mat-fab
      routerLink="/exercises/new"
      [title]="'dashboard.exercises.createAlt' | translate"
    >
      <mat-icon>add</mat-icon>
    </button>
    <div class="placeholder"></div>
    <mat-slide-toggle (change)="toggleFinished()">{{
      'dashboard.exercises.includeFinished' | translate
    }}</mat-slide-toggle>
  </div>
  <div class="dashboard-page__panel">
    <owl-dashboard-exercises
      [exercises]="exercises()"
    ></owl-dashboard-exercises>
  </div>
</div>

<div class="novel-card">
  @let nov = novel();
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ nov.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content> &nbsp; </mat-card-content>
    <mat-card-footer>
      <div class="novel-card__footer">
        <a
          routerLink="/novels/{{ nov.id }}"
          class="link"
          [matTooltip]="'dashboard.novels.playAlt' | translate"
        >
          <mat-icon class="accent">play_arrow</mat-icon>
        </a>
      </div>
    </mat-card-footer>
  </mat-card>
</div>

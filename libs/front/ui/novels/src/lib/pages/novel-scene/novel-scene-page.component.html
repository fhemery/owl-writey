@if(scene(); as scene) {
<div class="scene-page">
  <div class="scene-page__header">
    @if(scene.previousScene) {
    <a
      class="scene-page__header--link"
      id="previousSceneLink"
      (click)="
        goToScene(scene.previousScene.chapterId, scene.previousScene.sceneId)
      "
      (keyup.enter)="
        goToScene(scene.previousScene.chapterId, scene.previousScene.sceneId)
      "
      tabindex="0"
      role="button"
      [matTooltip]="
        'novel.scene.previous.label'
          | translate : { title: scene.previousScene.title }
      "
    >
      <mat-icon>arrow_back</mat-icon>
    </a>
    }
    <div class="scene-page__title">
      <a
        id="homeLink"
        (click)="goToNovel()"
        (keyup.enter)="goToNovel()"
        tabindex="0"
        role="button"
        [matTooltip]="'novel.scene.home.label' | translate"
      >
        <mat-icon>home</mat-icon>
      </a>
      <span>/</span>
      <a
        class="scene-page__title--chapter"
        (click)="goToChapter()"
        (keyup.enter)="goToChapter()"
        tabindex="0"
        role="button"
        [matTooltip]="scene.chapterTitle"
      >
        <mat-icon [matTooltip]="'novel.scene.title.chapterLabel' | translate"
          >folder</mat-icon
        >
        {{ scene.chapterTitle }} /
      </a>
      <mat-icon [matTooltip]="'novel.scene.title.label' | translate"
        >description</mat-icon
      >
      <h2
        class="scene-page__title--scene"
        owlContentEditable
        (contentChange)="updateTitle($event)"
      >
        {{ scene.title }}
      </h2>
    </div>
    @if(scene.nextScene) {
    <a
      class="scene-page__header--link"
      id="nextSceneLink"
      (click)="goToScene(scene.nextScene.chapterId, scene.nextScene.sceneId)"
      (keyup.enter)="
        goToScene(scene.nextScene.chapterId, scene.nextScene.sceneId)
      "
      tabindex="0"
      role="button"
      [matTooltip]="
        'novel.scene.next.label' | translate : { title: scene.nextScene.title }
      "
    >
      <mat-icon>arrow_forward</mat-icon>
    </a>
    }
  </div>
  <div class="scene-page__text">
    <owl-text-editor
      [currentContent]="scene.content"
      [showWords]="true"
      (update)="updateContent($event)"
      nbLines="max"
    ></owl-text-editor>
  </div>
</div>
}

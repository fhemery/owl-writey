@if(scene(); as scene) {
<div class="scene-page">
  <h2
    class="scene-page__title"
    owlContentEditable
    (contentChange)="updateTitle($event)"
  >
    {{ scene.title }}
  </h2>
  <div class="scene-page__text">
    <owl-text-editor
      [currentContent]="scene.content"
      [showWords]="true"
      (update)="updateContent($event)"
      nbLines="max"
    ></owl-text-editor>
  </div>
</div>
}

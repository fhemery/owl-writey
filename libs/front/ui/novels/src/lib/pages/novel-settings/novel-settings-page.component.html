<div class="novel-settings-page">
  <div class="settings-tabs">
    <div
      class="settings-tab"
      [routerLink]="['/novels', id(), 'settings']"
      routerLinkActive="selected"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      {{ 'novel.settings.tab.generalInfo' | translate }}
    </div>
    <div
      class="settings-tab"
      [routerLink]="['/novels', id(), 'settings', 'export']"
      routerLinkActive="selected"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      {{ 'novel.settings.tab.export' | translate }}
    </div>
  </div>

  <div class="settings-content">
    <router-outlet></router-outlet>
  </div>
</div>

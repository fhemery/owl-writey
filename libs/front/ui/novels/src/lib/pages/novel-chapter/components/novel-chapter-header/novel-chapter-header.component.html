<div class="chapter-page__header">
  <div class="chapter-page__header--title">
    @if(chapter.previousChapter) {
    <a
      class="chapter-page__header--link"
      id="previousChapterLink"
      (click)="onChapterNavigate(chapter.previousChapter!.id)"
      (keyup.enter)="onChapterNavigate(chapter.previousChapter!.id)"
      tabindex="0"
      role="button"
      [matTooltip]="
        'novel.chapter.previous.label'
          | translate : { title: chapter.previousChapter!.title }
      "
    >
      <mat-icon>arrow_back</mat-icon>
    </a>
    }
    <div class="chapter-page__title">
      <a
        id="homeLink"
        (click)="onGoToNovel()"
        (keyup.enter)="onGoToNovel()"
        tabindex="0"
        role="button"
        [matTooltip]="'novel.chapter.home.label' | translate"
      >
        <mat-icon>home</mat-icon>
      </a>
      <span>/</span>
      <mat-icon [matTooltip]="'novel.chapter.title.label' | translate"
        >folder</mat-icon
      >
      <h2
        owlContentEditable
        (contentChange)="onTitleChange($event)"
        [innerHTML]="chapter.title"
      ></h2>
    </div>
    @if(chapter.nextChapter) {
    <a
      class="chapter-page__header--link"
      (click)="onChapterNavigate(chapter.nextChapter!.id)"
      (keyup.enter)="onChapterNavigate(chapter.nextChapter!.id)"
      tabindex="0"
      role="button"
      id="nextChapterLink"
      [matTooltip]="
        'novel.chapter.next.label'
          | translate : { title: chapter.nextChapter!.title }
      "
    >
      <mat-icon>arrow_forward</mat-icon>
    </a>
    }
  </div>
  <div class="chapter-page__header--stats">
    <owl-stats-chip
      icon="description"
      [title]="'novel.chapter.scenes.label' | translate"
      [value]="chapter.scenes.length"
    />
    <owl-stats-chip
      icon="format_paragraph"
      [title]="'novel.chapter.words.label' | translate"
      [value]="chapter.nbWords"
    />
  </div>
</div>

@if(chapter(); as chapter) {
<div class="chapter-page">
  <owl-novel-chapter-header
    [chapter]="chapter"
    (chapterNavigate)="goToChapter($event)"
    (titleChange)="updateChapterTitle($event)"
  >
  </owl-novel-chapter-header>
  <owl-novel-chapter-scenes
    [chapter]="chapter"
    (sceneAdded)="addSceneAt($event)"
    (sceneMoved)="moveScene($event)"
    (sceneTitleUpdated)="updateSceneTitle($event.title, $event.sceneId)"
    (sceneOutlineUpdated)="updateSceneOutline($event.outline, $event.sceneId)"
    (scenePovUpdated)="updateScenePov($event.povId, $event.sceneId)"
    (sceneDeleted)="deleteScene($event)"
    (sceneTransferred)="transferScene($event)"
    (navigateToScene)="goToScene($event)"
  ></owl-novel-chapter-scenes>
</div>
}

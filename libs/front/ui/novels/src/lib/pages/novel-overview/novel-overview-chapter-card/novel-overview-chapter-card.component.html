<div class="chapter-card" (dblclick)="goToChapter()">
  <div
    #titleElement
    class="chapter-card__title"
    owlContentEditable
    (contentChange)="updateTitle($event)"
  >
    {{ chapter().generalInfo.title }}
  </div>
  <div
    class="chapter-card__content"
    owlContentEditable
    [multiLine]="true"
    (contentChange)="updateOutline($event)"
    [innerHTML]="chapter().generalInfo.outline"
  ></div>
  <div class="chapter-card__footer">
    <a
      class="chapter-card__action"
      (click)="onMoveChapter(-1)"
      (keyup.enter)="onMoveChapter(-1)"
      tabindex="0"
      role="button"
      [title]="'novel.overview.chapter.move.left.label' | translate"
    >
      <mat-icon class="action--move">move_up</mat-icon>
    </a>
    <a
      class="chapter-card__action"
      (click)="onMoveChapter(1)"
      (keyup.enter)="onMoveChapter(1)"
      tabindex="0"
      role="button"
      [title]="'novel.overview.chapter.move.right.label' | translate"
    >
      <mat-icon class="action--move">move_down</mat-icon>
    </a>
    <div class="chapter-card__interstitial"></div>
    <a
      class="chapter-card__action"
      (click)="goToChapter()"
      (keyup.enter)="goToChapter()"
      tabindex="0"
      role="button"
      [title]="'novel.overview.chapter.go.label' | translate"
    >
      <mat-icon class="action--move">play_circle</mat-icon>
    </a>
    <div class="chapter-card__footer--placeholder"></div>
    <a
      class="chapter-card__action"
      (click)="onDeleteChapter()"
      (keyup.enter)="onDeleteChapter()"
      tabindex="0"
      role="button"
      [title]="'novel.overview.chapter.delete.label' | translate"
    >
      <mat-icon class="action--delete">delete</mat-icon>
    </a>
  </div>
</div>

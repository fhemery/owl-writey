<div class="chapter-card">
  <div
    class="chapter-card__title"
    owlContentEditable
    (contentChange)="updateTitle($event)"
  >
    {{ chapter().title }}
  </div>
  <div
    class="chapter-card__content"
    owlContentEditable
    [multiLine]="true"
    (contentChange)="updateOutline($event)"
    [innerHTML]="chapter().outline"
  ></div>
</div>
